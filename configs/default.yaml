seed: 42

device: auto  # auto|cpu|cuda

data:
  # If these files exist, they will be used.
  # Expected format: npz with keys: x (N,H,W float32), y (N int64)
  train_npz: data/processed/train.npz
  val_npz: data/processed/val.npz
  test_npz: data/processed/test.npz
  # If real data is not provided, a small synthetic dataset is used for smoke-test.
  use_synthetic_if_missing: true
  synthetic:
    n_train: 5000
    n_val: 200
    n_test: 200
    image_size: 128

physics:
  # Set for 30 GHz operation (Î» = 10 mm)
  wavelength_m: 1.0e-2     # 30 GHz -> 10 mm
  # sampling pitch on each plane (use 1 mm to match CST pixel size)
  pixel_size_m: 1.0e-3     # 1 mm
  n0: 1.0
  # propagation distance between planes (input->L1->L2->L3->detector)
  # default set to 0.10 m (100 mm) to match CST spec; adjust if needed
  z_list_m: [0.10, 0.10, 0.10, 0.10]

material:
  # Vero White Plus (manufacturing material)
  eps_r: 2.802
  tan_delta: 0.0357

model:
  layers: 3
  phase_init: uniform  # uniform|zeros

training:
  epochs: 200
  batch_size: 32
  lr: 1.0e-2
  weight_decay: 0.0
  log_every: 50

output:
  root_dir: outputs
  run_name: null  # null -> auto timestamp

classifier:
  # Two detector regions for binary classification.
  # Each region box is [x0, x1, y0, y1) in pixel indices.
  regions:
    - [8, 56, 8, 56]
    - [72, 120, 72, 120]
